    <style>

            background-image: url(https://st2.depositphotos.com/40244300/42948/v/450/depositphotos_429482554-stock-illustration-dark-blue-vector-gradient-blur.jpg);

        .navbar{

            position: fixed;

            justify-content: center;

            font-family: "Bebas Neue", sans-serif;
        }

            margin-top: 100px;

        .bebas-neue-regular {

            bulle2.style.display = 'none';
